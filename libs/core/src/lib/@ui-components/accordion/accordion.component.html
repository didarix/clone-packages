<p-accordion [expandIcon]="options?.expandIcon" [collapseIcon]="options?.collapseIcon">
  <ng-container *ngFor="let tab of options?.accordionTabs">
    <p-accordionTab [header]="tab?.header">
       <ng-content></ng-content>
    </p-accordionTab>
  </ng-container>

</p-accordion>
